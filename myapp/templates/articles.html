<!-- templates/articles/article_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Articles</h2>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if article.image %}
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                    <p class="text-muted">Published on {{ article.date|date:"F d, Y" }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
