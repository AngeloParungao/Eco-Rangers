<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        Eco-Rangers
        {% endblock %}
    </title>
</head>

<body class="bg-gray-100">
    <nav class="bg-white border-b border-gray-200 md:relative fixed top-0 left-0 right-0 z-10">
        <div class="p-6 flex justify-between items-center w-full">
            <span class="text-xl font-semibold text-gray-800" href="#">Eco-Rangers: Save the Planet!</span>
            <button class="md:hidden block flex items-center text-gray-600 hover:text-gray-900" type="button" onclick="toggleMenu()" aria-label="Toggle navigation">
                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0V15z"/></svg>
            </button>
            <div class="md:block hidden w-1/2">
                <div class="flex items-center justify-end w-full h-full px-5">
                    <ul class="flex gap-4">
                        <li><a class="text-gray-600 hover:text-gray-900" href="home">Home</a></li>
                        <li><a class="text-gray-600 hover:text-gray-900" href="articles">Articles</a></li>
                        <li><a class="text-gray-600 hover:text-gray-900" href="activities">Activities</a></li>
                        <li><a class="text-gray-600 hover:text-gray-900" href="multimedia">Multimedia</a></li>
                        <li><a class="text-gray-600 hover:text-gray-900" href="about">About</a></li>
                        <li><a class="text-gray-600 hover:text-gray-900" href="contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="w-full h-dvh fixed top-0 left-[100%] z-10 bg-white border-b border-gray-200 transition-all ease-in-out duration-300" id="navigation">
        <div class="flex items-center justify-center w-full h-full px-5">
            <ul class="flex flex-col gap-4">
                <li><span class="text-gray-600 hover:text-gray-900 cursor-pointer" onclick="toggleMenu()">X</span></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="home">Home</a></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="articles">Articles</a></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="activities">Activities</a></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="multimedia">Multimedia</a></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="about">About</a></li>
                <li><a class="text-gray-600 hover:text-gray-900" href="contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="md:pt-0 pt-20">{% block content %} {% endblock %}</div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            const nav = document.getElementById("navigation");
            nav.classList.toggle("left-[0]");
        }
    </script>
</body>
</html>
