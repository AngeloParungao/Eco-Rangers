{% extends 'base.html' %} {% load static %} {% block content %}

<div class="flex flex-col items-center py-10 md:py-20">
  <div class="flex items-center justify-center gap-4 mb-8">
    <img
      src="{% static 'images/multimedia-logo.png' %}"
      alt="Eco-Ranger"
      class="h-12 w-12"
    />
    <h2 class="text-3xl sm:text-4xl font-extrabold text-[#F9CD6A] text-center">
      Multimedia Resources for Kids!
    </h2>
    <img
      src="{% static 'images/multimedia-logo.png' %}"
      alt="Eco-Ranger"
      class="h-12 w-12"
    />
  </div>

  <div class="text-center mb-8">
    <p class="text-lg sm:text-xl text-[#D8EFF7] font-semibold">
      Explore these exciting infographics and learn about climate change in a
      fun and interactive way!
    </p>
  </div>

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4 sm:px-8 max-w-6xl w-full"
  >
    {% for image in images %}
    <div class="flex flex-col items-center">
      <img
        src="{% static image %}"
        alt="Infographic"
        class="rounded-lg shadow-lg max-w-full h-auto"
        width="600"
      />
    </div>
    {% endfor %}
  </div>
</div>

{% include "footer.html" %} {% endblock %}
